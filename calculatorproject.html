<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calculatorproject.css" />
    <title>Calculator</title>
    <script src="calculatorproject.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="symbols">
        <div class="row">
          <div class="number" id="clear">AC</div>
          <div class="number" id="Backspace">&larr;</div>
        </div>
        <div class="row">
          <div class="number"  id="7">7</div>
          <div class="number" id="8">8</div>
          <div class="number" id="9">9</div>
          <div class="number operator" id="+">+</div>
        </div>
        <div class="row">
          <div class="number" id="4">4</div>
          <div class="number" id="5">5</div>
          <div class="number" id="6">6</div>
          <div class="number operator" id="-">-</div>
        </div>
        <div class="row">
          <div class="number" id="1">1</div>
          <div class="number"  id="2">2</div>
          <div class="number" id="3">3</div>
          <div class="number operator" id="*">*</div>
        </div>
        <div class="row">
          <div class="number operator" id=".">.</div>
          <div class="number operator" id="0">0</div>
          <div class="number operator" id="/">/</div>
          <div class="number operator" id="=">=</div>
        </div>
      </div>
    </div>
    <div class="copyright">
      Copyright &copy; bibekchand<a href="github.com/bibekchand"><img src="github-mark.png"  width="20px" height="20px" style="margin:5px;"></a>
    </div>
  </body>
</html>
